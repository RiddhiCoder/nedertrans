<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/outside_wall.webp"
            alt="Reclame perete exterior"
          />
        </div>

        <div class="item">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/outside_house.webp"
            alt="ClÄƒdire exterior"
          />
        </div>

        <div class="item">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/outside_shop.webp"
            alt="Intrare magazin"
          />
        </div>

        <div class="item">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/inside_paint.webp"
            alt="Raft vopsele"
          />
        </div>

        <div class="item">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/inside_tools.webp"
            alt="Raft scule"
          />
        </div>

        <div class="item">
          <img
            class="intro-img img-fluid mb-3 mb-lg-0 rounded"
            src="img/Slideshow/inside_colormix.webp"
            alt="Aparat colorat vopsele"
          />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="bootstrap.min.css"></script>
  </body>
</html>
